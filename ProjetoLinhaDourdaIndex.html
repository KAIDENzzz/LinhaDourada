<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #303030;
            overflow: hidden;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
        }
        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            cursor: pointer;
            padding: 10px;
        }
        .navbar button:hover {
            background-color: #444;
            border-radius: 5px;
        }
        .flores-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .flor {
            position: absolute;
            font-size: 30px;
            animation: cair 10s linear infinite;
        }
        @keyframes cair {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='contador.html'">Contador</button>
        <button onclick="window.location.href='linha_do_tempo.html'">Linha do Tempo</button>
        <button onclick="window.location.href='galeria.html'">Galeria</button>
        <button onclick="window.location.href='JogoDaMemoria.html'">Jogos</button>
    </div>
    
    <div class="flores-container"></div>
    
    <script>
        function criarFlor() {
            const flor = document.createElement("div");
            flor.classList.add("flor");
            const rosas = ["🌹", "🌹", "🌹", "🌹"];
            const coracoes = ["💝", "💘", "💗", "💖", "❣️", "💕", "💕", "💕"];
            const emojis = Math.random() < 0.4 ? rosas : coracoes;
            flor.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            flor.style.left = Math.random() * window.innerWidth + "px";
            document.querySelector(".flores-container").appendChild(flor);
            setTimeout(() => flor.remove(), 10000);
        }
        
        setInterval(criarFlor, 500);
    </script>
</body>
</html>
