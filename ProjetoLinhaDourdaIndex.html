<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #303030;
            overflow: hidden;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .conteudo {
            position: relative;
            z-index: 2;
        }
        #contador {
            font-size: 24px;
            font-weight: bold;
        }
        .flores-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .flor {
            position: absolute;
            font-size: 30px;
            animation: cair 10s linear infinite;
        }
        @keyframes cair {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="flores-container"></div>
    <div class="conteudo">
        <h1>Nossa HistÃ³ria Juntos EstÃ¡ Sendo Escrita a...</h1>
        <div id="contador">Carregando...</div>
    </div>

    <script>
        function atualizarContador() {
            const dataInicial = new Date("2025-01-05T05:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicial;
            
            const segundos = Math.floor(diferenca / 1000) % 60;
            const minutos = Math.floor(diferenca / (1000 * 60)) % 60;
            const horas = Math.floor(diferenca / (1000 * 60 * 60)) % 24;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            
            document.getElementById("contador").innerText = 
                `${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }
        
        setInterval(atualizarContador, 1000);
        atualizarContador();
        
        function criarFlor() {
            const flor = document.createElement("div");
            flor.classList.add("flor");
            const rosas = ["ğŸŒ¹", "ğŸŒ¹", "ğŸŒ¹", "ğŸŒ¹"];
            const coracoes = ["ğŸ’", "ğŸ’˜", "ğŸ’—", "ğŸ’–", "â£ï¸", "ğŸ’•", "ğŸ’•", "ğŸ’•"];
            const emojis = Math.random() < 0.4 ? rosas : coracoes;
            flor.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            flor.style.left = Math.random() * window.innerWidth + "px";
            document.querySelector(".flores-container").appendChild(flor);
            setTimeout(() => flor.remove(), 10000);
        }
        
        setInterval(criarFlor, 500);
    </script>
</body>
</html>
