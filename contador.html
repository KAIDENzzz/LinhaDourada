<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #303030;
            overflow: hidden;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
        }
        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            cursor: pointer;
            padding: 10px;
        }
        .navbar button:hover {
            background-color: #444;
            border-radius: 5px;
        }
        .conteudo {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #contador {
            font-size: 24px;
            font-weight: bold;
        }
        .flores-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .flor {
            position: absolute;
            font-size: 30px;
            animation: cair 10s linear infinite;
        }
        @keyframes cair {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='contador.html'">Contador</button>
        <button onclick="window.location.href='linha_do_tempo.html'">Linha do Tempo</button>
        <button onclick="window.location.href='galeria.html'">Galeria</button>
    </div>
    
    <div class="flores-container"></div>
    <div class="conteudo">
        <h1>Nossa Hist√≥ria Juntos Est√° Sendo Escrita a...</h1>
        <div id="contador">Carregando...</div>
    </div>

    <script>
        function atualizarContador() {
            const dataInicial = new Date("2025-01-05T05:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicial;
            
            const segundos = Math.floor(diferenca / 1000) % 60;
            const minutos = Math.floor(diferenca / (1000 * 60)) % 60;
            const horas = Math.floor(diferenca / (1000 * 60 * 60)) % 24;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            
            document.getElementById("contador").innerText = 
                `${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }
        
        setInterval(atualizarContador, 1000);
        atualizarContador();
        
        function criarFlor() {
            const flor = document.createElement("div");
            flor.classList.add("flor");
            const rosas = ["üåπ", "üåπ", "üåπ", "üåπ"];
            const coracoes = ["üíù", "üíò", "üíó", "üíñ", "‚ù£Ô∏è", "üíï", "üíï", "üíï"];
            const emojis = Math.random() < 0.4 ? rosas : coracoes;
            flor.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            flor.style.left = Math.random() * window.innerWidth + "px";
            document.querySelector(".flores-container").appendChild(flor);
            setTimeout(() => flor.remove(), 10000);
        }
        
        setInterval(criarFlor, 500);
    </script>
</body>
</html>
